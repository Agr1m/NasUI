<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVnas Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      color: #7b2ff7;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 12px 0;
      display: block;
      transition: color 0.2s;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .header {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    /* Dashboard Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #2b2b3d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(123, 47, 247, 0.2);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
      color: #7b2ff7;
    }

    .card p {
      font-size: 0.95em;
      color: #ddd;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AVnas</h2>
    <a href="#">Dashboard</a>
    <a href="#">Storage</a>
    <a href="#">Shares</a>
    <a href="#">Network</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">Dashboard Overview</div>

    <div class="card-grid">
      <div class="card">
        <h3>CPU Usage</h3>
        <p>35% utilization</p>
      </div>
      <div class="card">
        <h3>Memory</h3>
        <p>4.3 GB / 8 GB</p>
      </div>
      <div class="card">
        <h3>Storage</h3>
        <p>1.2 TB / 2 TB</p>
      </div>
      <div class="card">
        <h3>Network</h3>
        <p>Up: 120 Mbps<br>Down: 300 Mbps</p>
      </div>
    </div>

    <div class="footer">
      AVnas © 2025 – Inspired by TrueNAS
    </div>
  </div>

</body>
</html>
