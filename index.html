<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVnas - Cloud Storage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      position: relative;
      animation: fadeDown 1s ease-out;
    }

    /* Hamburger icon */
    .hamburger {
      position: absolute;
      left: 20px;
      top: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
    }

    #loginScreen {
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    #loginScreen input {
      margin: 10px;
      padding: 10px;
      width: 220px;
      background: #292929;
      color: #fff;
      border: 1px solid #7b2ff7;
      border-radius: 5px;
    }

    #loginScreen button {
      padding: 10px 20px;
      background: #7b2ff7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #loginScreen button:hover {
      transform: scale(1.05);
    }

    .main {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #1e1e2f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .profile {
      text-align: center;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed .profile h3,
    .sidebar.collapsed .profile img {
      display: none;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      animation: fadeIn 1s ease;
    }

    .upload-section input {
      background: #292929;
      border: 1px solid #7b2ff7;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .file-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .file-item {
      background: #1f1f2f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .file-item:hover {
      background: #2e2e4d;
      transform: scale(1.03);
    }

    iframe.viewer {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #000;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="loginScreen">
  <h2 style="color: #7b2ff7;">Welcome to AVnas</h2>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button onclick="login()">Login</button>
</div>

<div class="main" id="dashboard" style="display: none;">
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" />
      <h3>User</h3>
    </div>
    <div style="text-align: center; color: #777; font-size: 0.8em;">
      AVnas
    </div>
  </div>

  <div class="content">
    <header>
      <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      AVnas Dashboard
    </header>

    <div class="upload-section">
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="file-list" id="fileList">
      <!-- Files will appear here -->
    </div>

    <iframe class="viewer" id="viewer"></iframe>
  </div>
</div>

<script>
  // Fixed login credentials
  const VALID_USERNAME = "User";
  const VALID_PASSWORD = "avbox";

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
      document.getElementById('loginScreen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
      }, 500);
    } else {
      alert("Invalid username or password.");
    }
  }

  // File viewer
  const fileInput = document.getElementById('fileInput');
  const fileList = document.getElementById('fileList');
  const viewer = document.getElementById('viewer');

  fileInput.addEventListener('change', function() {
    fileList.innerHTML = '';
    for (let file of fileInput.files) {
      const fileURL = URL.createObjectURL(file);
      const item = document.createElement('div');
      item.className = 'file-item';
      item.textContent = file.name;
      item.onclick = () => {
        viewer.style.display = 'block';
        viewer.src = fileURL;
      };
      fileList.appendChild(item);
    }
  });

  // Sidebar toggle
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
  }
</script>

</body>
</html>
